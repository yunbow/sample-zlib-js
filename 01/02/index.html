<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>zlib.js Test (02:Input form)</title>
  <link rel="stylesheet" type="text/css" href="../../lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../../lib/bootstrap/css/bootstrap-theme.min.css" />
  <script type="text/javascript" src="../../lib/jquery/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../lib/zlib/unzip.min.js"></script>
  <script type="text/javascript" src="../../common/js/common.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">zlib.js Test (02:Input form)</div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
              <input type="file" id="import" value="import" />
            </div>
          </div>
          <h4>
            <ins>Input form</ins>
          </h4>
          <div class="form-group">
            <label class="control-label col-sm-2">inputText1: </label>
            <div class="col-sm-3">
              <input class="form-control text-box single-line" type="text" id="inputText1" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">inputRadio1: </label>
            <div class="col-sm-2">
              <label class="radio-inline">
                <input type="radio" name="inputRadio1" value="0" checked />OFF
              </label>
              <label class="radio-inline">
                <input type="radio" name="inputRadio1" value="1" />ON
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">select1: </label>
            <div class="col-sm-3">
              <select class="form-control" id="select1">
                <option value="1">item1</option>
                <option value="2">item2</option>
                <option value="3">item3</option>
                <option value="4">item4</option>
                <option value="5">item5</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="itemInput">Log: </label>
            <div class="col-sm-10">
              <textarea id="log" class="form-control" rows="10"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
